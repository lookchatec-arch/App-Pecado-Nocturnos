    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --bg-dark: #0a0a0c;
            --bg-light: #f8f9fa;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            height: 100%;
        }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        
        .club-gradient {
            background-color: var(--bg-dark);
            background: radial-gradient(circle at 10% 10%, rgba(255, 0, 85, 0.1), transparent),
                        radial-gradient(circle at 90% 90%, rgba(188, 19, 254, 0.1), transparent);
            background-attachment: fixed;
        }

        .light-theme {
            background-color: var(--bg-light);
            background: radial-gradient(circle at 10% 10%, rgba(255, 0, 85, 0.05), transparent),
                        radial-gradient(circle at 90% 90%, rgba(188, 19, 254, 0.05), transparent);
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .light-theme .glass {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-red), var(--neon-purple));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.02);
            filter: brightness(1.2);
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.4);
        }

        /* Forzar texto en inputs seg√∫n tema */
        input::placeholder { color: rgba(128,128,128,0.5); }
    </style>
