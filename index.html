
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noche de Pecados | Adult Party Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --bg-dark: #0a0a0c;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        
        .club-gradient {
            background: radial-gradient(circle at top right, rgba(188, 19, 254, 0.15), transparent),
                        radial-gradient(circle at bottom left, rgba(255, 0, 85, 0.15), transparent);
        }

        .neon-text-red {
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-red));
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.6);
        }

        canvas {
            touch-action: none;
            cursor: crosshair;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); }
        }
        .pulse-red { animation: pulse-red 2s infinite; }
    </style>
